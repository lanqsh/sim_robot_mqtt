<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>机器人管理系统</h1>

        <!-- 添加机器人表单 -->
        <div class="add-robot-form">
            <h2 style="margin-bottom: 20px;">添加新机器人</h2>
            <div id="message"></div>
            <form id="addRobotForm">
                <div class="form-group">
                    <label for="serialNumber">序号 *</label>
                    <input type="number" id="serialNumber" name="serialNumber" min="1" required
                           placeholder="例如: 1">
                </div>
                <div class="form-group">
                    <label for="robotName">机器人名称</label>
                    <input type="text" id="robotName" name="robotName"
                           placeholder="例如: Robot 1">
                </div>
                <button type="submit" class="btn btn-primary">添加机器人</button>
            </form>
        </div>

        <!-- 批量操作区域 -->
        <div class="batch-operations">
            <h2 style="margin-bottom: 15px;">批量操作</h2>
            <div class="batch-controls">
                <div class="form-group">
                    <label for="batchStartSerial">起始序号</label>
                    <input type="number" id="batchStartSerial" min="1" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="batchEndSerial">结束序号</label>
                    <input type="number" id="batchEndSerial" min="1" placeholder="10">
                </div>
                <div class="form-group">
                    <label for="batchNamePrefix">名称前缀 (可选)</label>
                    <input type="text" id="batchNamePrefix" placeholder="Robot ">
                </div>
                <div class="batch-buttons">
                    <button class="btn btn-primary" onclick="batchAddRobots()">批量添加</button>
                    <button class="btn btn-danger" onclick="batchDeleteRobots()">批量删除</button>
                </div>
            </div>
        </div>

        <!-- 定时启动请求区域 -->
        <div class="schedule-request-section">
            <div class="collapsible-header" onclick="toggleScheduleForm()">
                <h2>定时启动请求</h2>
                <span class="collapse-icon" id="scheduleCollapseIcon">▼</span>
            </div>
            <div class="schedule-controls" id="scheduleFormContent" style="display: none;">
                <div class="form-group">
                    <label for="scheduleRobotId">机器人ID *</label>
                    <input type="text" id="scheduleRobotId" placeholder="例如: robot_001" required>
                </div>
                <div class="form-group">
                    <label for="scheduleId">定时编号 *</label>
                    <input type="number" id="scheduleId" min="1" max="255" placeholder="1" required>
                </div>
                <div class="form-group">
                    <label for="scheduleWeekday">星期 *</label>
                    <select id="scheduleWeekday" required>
                        <option value="1">星期一</option>
                        <option value="2">星期二</option>
                        <option value="3">星期三</option>
                        <option value="4">星期四</option>
                        <option value="5">星期五</option>
                        <option value="6">星期六</option>
                        <option value="7">星期日</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scheduleHour">小时 *</label>
                    <input type="number" id="scheduleHour" min="0" max="23" placeholder="13" required>
                </div>
                <div class="form-group">
                    <label for="scheduleMinute">分钟 *</label>
                    <input type="number" id="scheduleMinute" min="0" max="59" placeholder="30" required>
                </div>
                <div class="form-group">
                    <label for="scheduleRunCount">运行次数 *</label>
                    <input type="number" id="scheduleRunCount" min="1" max="255" placeholder="1" required>
                </div>
                <div class="schedule-button">
                    <button class="btn btn-success" onclick="sendScheduleRequest()">发送定时启动请求</button>
                </div>
            </div>
        </div>

        <!-- 机器人列表 -->
        <div class="robots-container">
            <!-- 统计信息 -->
            <div class="statistics">
                <div class="stat-card stat-total">
                    <div class="stat-label">总数</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
                <div class="stat-card stat-enabled">
                    <div class="stat-label">已启用</div>
                    <div class="stat-value" id="statEnabled">0</div>
                </div>
                <div class="stat-card stat-disabled">
                    <div class="stat-label">已禁用</div>
                    <div class="stat-value" id="statDisabled">0</div>
                </div>
            </div>

            <div class="pagination-controls">
                <div class="page-size-control">
                    <label for="pageSize">每页显示：</label>
                    <select id="pageSize" onchange="changePageSize()">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span id="totalCount" style="margin-left: 15px;"></span>
                </div>
            </div>
            <div id="robotsList">
                <div class="loading">加载中...</div>
            </div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <!-- 加载提示模态框 -->
    <div id="loadingModal" class="modal">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">处理中...</div>
        </div>
    </div>

    <!-- 机器人详情模态框 -->
    <div id="robotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>机器人详细信息</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="robotDetails">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

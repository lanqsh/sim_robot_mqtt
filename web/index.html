<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🤖 机器人管理系统</h1>

        <!-- 添加机器人表单 -->
        <div class="add-robot-form">
            <h2 style="margin-bottom: 20px;">添加新机器人</h2>
            <div id="message"></div>
            <form id="addRobotForm">
                <div class="form-group">
                    <label for="robotName">机器人名称</label>
                    <input type="text" id="robotName" name="robotName"
                           placeholder="例如: Robot 1">
                </div>
                <div class="form-group">
                    <label for="serialNumber">序号 *</label>
                    <input type="number" id="serialNumber" name="serialNumber" min="1" required
                           placeholder="例如: 1">
                </div>
                <button type="submit" class="btn btn-primary">➡️ 添加机器人</button>
            </form>
        </div>

        <!-- 批量操作区域 -->
        <div class="batch-operations">
            <h2 style="margin-bottom: 15px;">批量操作</h2>
            <div class="batch-controls">
                <div class="form-group">
                    <label for="batchStartSerial">起始序号</label>
                    <input type="number" id="batchStartSerial" min="1" placeholder="1">
                </div>
                <div class="form-group">
                    <label for="batchEndSerial">结束序号</label>
                    <input type="number" id="batchEndSerial" min="1" placeholder="10">
                </div>
                <div class="form-group">
                    <label for="batchNamePrefix">名称前缀 (可选)</label>
                    <input type="text" id="batchNamePrefix" placeholder="Robot ">
                </div>
                <div class="batch-buttons">
                    <button class="btn btn-primary" onclick="batchAddRobots()">📄 批量添加</button>
                    <button class="btn btn-danger" onclick="batchDeleteRobots()">🗑️ 批量删除</button>
                </div>
            </div>
        </div>

        <!-- 机器人列表 -->
        <div id="robotsList">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <!-- 机器人详情模态框 -->
    <div id="robotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>机器人详细信息</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="robotDetails">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

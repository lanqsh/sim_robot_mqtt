<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>机器人管理系统</h1>

        <!-- 添加机器人表单 -->
        <div class="add-robot-form">
            <div class="collapsible-header" onclick="toggleAddRobotForm()">
                <h2>添加新机器人</h2>
                <span class="collapse-icon" id="addRobotCollapseIcon">▼</span>
            </div>
            <div id="addRobotContent" style="display: none;">
                <div id="message"></div>
                <form id="addRobotForm">
                    <div class="inline-form">
                        <input type="number" id="serialNumber" name="serialNumber" min="1" required
                               placeholder="序号 *" style="width: 120px;">
                        <input type="text" id="robotName" name="robotName"
                               placeholder="机器人名称（可选）" style="width: 200px;">
                        <button type="submit" class="btn btn-primary">添加机器人</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 批量操作区域 -->
        <div class="batch-operations">
            <div class="collapsible-header" onclick="toggleBatchForm()">
                <h2>批量增删机器人</h2>
                <span class="collapse-icon" id="batchCollapseIcon">▼</span>
            </div>
            <div class="batch-controls" id="batchFormContent" style="display: none;">
                <div class="inline-form">
                    <input type="number" id="batchStartSerial" min="1" placeholder="起始序号" style="width: 110px;">
                    <span>~</span>
                    <input type="number" id="batchEndSerial" min="1" placeholder="结束序号" style="width: 110px;">
                    <input type="text" id="batchNamePrefix" placeholder="名称前缀（可选）" style="width: 150px;">
                    <button class="btn btn-primary" onclick="batchAddRobots()">批量添加</button>
                    <button class="btn btn-danger" onclick="batchDeleteRobots()">批量删除</button>
                </div>
            </div>
        </div>

        <!-- 定时启动请求区域 -->
        <div class="schedule-request-section">
            <div class="collapsible-header" onclick="toggleScheduleForm()">
                <h2>定时启动请求</h2>
                <span class="collapse-icon" id="scheduleCollapseIcon">▼</span>
            </div>
            <div class="schedule-controls" id="scheduleFormContent" style="display: none;">
                <div class="schedule-inline-form">
                    <input type="text" id="scheduleRobotId" placeholder="机器人ID" style="width: 150px;">
                    <span class="or-text">或</span>
                    <input type="number" id="scheduleSerial" min="1" placeholder="序号" style="width: 80px;">
                    <input type="number" id="scheduleId" min="1" max="255" placeholder="定时编号" style="width: 90px;" required>
                    <select id="scheduleWeekday" required style="width: 100px;">
                        <option value="1">星期一</option>
                        <option value="2">星期二</option>
                        <option value="3">星期三</option>
                        <option value="4">星期四</option>
                        <option value="5">星期五</option>
                        <option value="6">星期六</option>
                        <option value="7">星期日</option>
                    </select>
                    <input type="number" id="scheduleHour" min="0" max="23" placeholder="时" style="width: 60px;" required>
                    <span>:</span>
                    <input type="number" id="scheduleMinute" min="0" max="59" placeholder="分" style="width: 60px;" required>
                    <input type="number" id="scheduleRunCount" min="1" max="255" placeholder="运行次数" style="width: 90px;" required>
                    <button class="btn btn-success" onclick="sendScheduleRequest()">发送请求</button>
                </div>
            </div>
        </div>

        <!-- 启动请求区域 -->
        <div class="start-request-section">
            <div class="collapsible-header" onclick="toggleStartForm()">
                <h2>启动请求</h2>
                <span class="collapse-icon" id="startCollapseIcon">▼</span>
            </div>
            <div class="start-controls" id="startFormContent" style="display: none;">
                <div class="start-inline-form">
                    <input type="text" id="startRobotId" placeholder="机器人ID" style="width: 150px;">
                    <span class="or-text">或</span>
                    <input type="number" id="startSerial" min="1" placeholder="序号" style="width: 80px;">
                    <button class="btn btn-success" onclick="sendStartRequest()">发送启动请求</button>
                </div>
            </div>
        </div>

        <!-- 校时请求区域 -->
        <div class="timesync-request-section">
            <div class="collapsible-header" onclick="toggleTimeSyncForm()">
                <h2>校时请求</h2>
                <span class="collapse-icon" id="timeSyncCollapseIcon">▼</span>
            </div>
            <div class="timesync-controls" id="timeSyncFormContent" style="display: none;">
                <div class="timesync-inline-form">
                    <input type="text" id="timeSyncRobotId" placeholder="机器人ID" style="width: 150px;">
                    <span class="or-text">或</span>
                    <input type="number" id="timeSyncSerial" min="1" placeholder="序号" style="width: 80px;">
                    <button class="btn btn-info" onclick="sendTimeSyncRequest()">发送校时请求</button>
                </div>
            </div>
        </div>

        <!-- 机器人数据上报区域 -->
        <div class="robot-data-report-section">
            <div class="collapsible-header" onclick="toggleRobotDataForm()">
                <h2>机器人数据上报</h2>
                <span class="collapse-icon" id="robotDataCollapseIcon">▼</span>
            </div>
            <div class="robot-data-controls" id="robotDataFormContent" style="display: none;">
                <div class="robot-data-inline-form">
                    <input type="text" id="robotDataRobotId" placeholder="机器人ID" style="width: 150px;">
                    <span class="or-text">或</span>
                    <input type="number" id="robotDataSerial" min="1" placeholder="序号" style="width: 80px;">
                    <button class="btn btn-success" onclick="sendRobotDataReport()">发送上报</button>
                </div>
            </div>
        </div>

        <!-- 机器人列表 -->
        <div class="robots-container">
            <!-- 统计信息 -->
            <div class="statistics">
                <div class="stat-card stat-total">
                    <div class="stat-label">总数</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
                <div class="stat-card stat-enabled">
                    <div class="stat-label">已启用</div>
                    <div class="stat-value" id="statEnabled">0</div>
                </div>
                <div class="stat-card stat-disabled">
                    <div class="stat-label">已禁用</div>
                    <div class="stat-value" id="statDisabled">0</div>
                </div>
            </div>

            <div class="pagination-controls">
                <div class="page-size-control">
                    <label for="pageSize">每页显示：</label>
                    <select id="pageSize" onchange="changePageSize()">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span id="totalCount" style="margin-left: 15px;"></span>
                </div>
            </div>
            <div id="robotsList">
                <div class="loading">加载中...</div>
            </div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <!-- 加载提示模态框 -->
    <div id="loadingModal" class="modal">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">处理中...</div>
        </div>
    </div>

    <!-- 机器人详情模态框 -->
    <div id="robotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>机器人详细信息</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="robotDetails">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
